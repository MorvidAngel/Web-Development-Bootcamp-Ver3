<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <p>
      <!-- need this for websites -->
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- internal link -->
    <p>
      <a href="/ModernHTML&CSS/Html/01_basic_layout.html" target="_blank"
        >basic layout</a
      >
    </p>

    <!-- Local image -->
    <img
      src="/ModernHTML&CSS/Html/images/sample.jpg"
      alt="My Image"
      width="300"
    />

    <!-- Remote image -->
    <img
      src="https://source.unsplash.com/300x300/?nature,water"
      alt="My Image 2"
    />
  </body>
</html>
